  # MyBatis 配置
  type-aliases-package: com.ruoyi.**.domain
  mapper-locations: classpath*:mapper/**/*Mapper.xml
  config-location: classpath:mybatis/mybatis-config.xml
  map-underscore-to-camel-case: true
  # 全局配置
  global-config:
    db-config:
      # 数据库配置
      id-type: auto


