# 项目相关配置
ruoyi:
  # 名称，请不要修改此处名称，否则无法正常运行
  name: 红叶网络验证与软件管理系统
  # 简称
  shortName: 红叶网络验证
  # 版本
  version: v1.9.0
  # 版本号
  versionNo: 20241002014300
  # 若依框架版本
  ruoyiVersion: 3.8.8
  # URL
  url: http://www.coordsoft.com
  # email
  email: 1179403448@qq.com
  # 版权年份
  copyrightYear: 2024
  # 版权
  copyright: Copyright © 2020-${ruoyi.copyrightYear} Coordsoft.Com All Rights Reserved.
  # 获取ip地址开关
  addressEnabled: true
  # 验证码类型 math 数组计算 char 字符验证
  captchaType: math

# 开发环境配置
server:
  projectName: ${ruoyi.name}[生产环境]
  demo:
    # 实例演示开关
    enable: false
    # 禁止的操作
    denyOperation:
    #      - OTHER # 其它
    #      - INSERT # 新增
    #      - UPDATE # 修改
    #      - DELETE # 删除
    #      - GRANT # 授权
    #      - EXPORT # 导出
    #      - IMPORT # 导入
    #      - FORCE # 强退
    #      - GENCODE # 生成代码
    #      - CLEAN # 清空数据
  # 服务器的HTTP端口，默认为8080
  port: 8080
  servlet:
    # 应用的访问路径
    context-path: /
  tomcat:
    # tomcat的URI编码
    uri-encoding: UTF-8
    # 连接数满后的排队数，默认为100
    accept-count: 1000
    max-connections: 20000
    threads:
      # tomcat最大线程数，默认为200
      max: 800
      # Tomcat启动初始化的线程数，默认值10
      min-spare: 100
    max-swallow-size: -1

# 日志配置
logging:
  level:
    com.ruoyi: debug #info
    org.springframework: warn # warn

# 用户配置
user:
  password:
    # 密码最大错误次数
    maxRetryCount: 5
    # 密码锁定时间（默认10分钟）
    lockTime: 10

# Spring配置
spring:
  # 数据源配置
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driverClassName: com.mysql.cj.jdbc.Driver
    druid:
      # 主库数据源
      master:
        url: jdbc:mysql://127.0.0.1:3306/hywlyz?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=true&serverTimezone=GMT%2B8&allowMultiQueries=true&rewriteBatchedStatements=true
        username: hywlyz
        password: 数据库密码
      # 从库数据源
      slave:
        # 从数据源开关/默认关闭
        enabled: false
        url:
        username:
        password:
      # 初始连接数
      initialSize: 5
      # 最小连接池数量
      minIdle: 10
      # 最大连接池数量
      maxActive: 20
      # 配置获取连接等待超时的时间
      maxWait: 60000
      # 配置连接超时时间
      connectTimeout: 30000
      # 配置网络超时时间
      socketTimeout: 60000
      # 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
      timeBetweenEvictionRunsMillis: 60000
      # 配置一个连接在池中最小生存的时间，单位是毫秒
      minEvictableIdleTimeMillis: 300000
      # 配置一个连接在池中最大生存的时间，单位是毫秒
      maxEvictableIdleTimeMillis: 900000
      # 配置检测连接是否有效
      validationQuery: SELECT 1 FROM DUAL
      testWhileIdle: true
      testOnBorrow: false
      testOnReturn: false
      webStatFilter:
        enabled: true
      statViewServlet:
        enabled: true
        # 设置白名单，不填则允许所有访问
        allow:
        url-pattern: /druid/*
        # 控制台管理用户名和密码
        login-username: admin
        login-password: 123456
      filter:
        stat:
          enabled: true
          # 慢SQL记录
          log-slow-sql: true
          slow-sql-millis: 1000
          merge-sql: true
        wall:
          config:
            multi-statement-allow: true
  # 资源信息
  messages:
    # 国际化资源文件路径
    basename: i18n/messages
  profiles:
    active: config
  # 文件上传
  servlet:
    multipart:
      # 单个文件大小
      #      max-file-size: 20MB
      max-file-size: -1
      # 设置总上传的文件大小
      #      max-request-size: 20MB
      max-request-size: -1
  # 服务模块
  devtools:
    restart:
      # 热部署开关
      enabled: true
  # redis 配置
  redis:
    # 地址
    host: 127.0.0.1
    # 端口，默认为6379
    port: 6379
    # 数据库索引
    database: 0
    # 密码
    password:
    # 连接超时时间
    timeout: 30s
    lettuce:
      pool:
        # 连接池中的最小空闲连接
        min-idle: 5
        # 连接池中的最大空闲连接
        max-idle: 20
        # 连接池的最大数据库连接数
        max-active: 100
        # #连接池最大阻塞等待时间（使用负值表示没有限制）
        max-wait: 2000
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8

# token配置
token:
  # 令牌自定义标识
  header: Authorization
  # 令牌密钥
  secret: abcdefghijklmnopqrstuvwxyz
  # 令牌有效期（默认720分钟）
  expireTime: 720

# MyBatis Plus配置
mybatis-plus:
  # 搜索指定包别名
  typeAliasesPackage: com.ruoyi.**.domain
  # 配置mapper的扫描，找到所有的mapper.xml映射文件
  mapperLocations: classpath*:mapper/**/*Mapper.xml
  # 加载全局的配置文件
  configLocation: classpath:mybatis/mybatis-config.xml
  # 扫描枚举类
  typeEnumsPackage: com.ruoyi.**.enums
  # 是否显示mybatis-plus的logo
  global-config:
    banner: false
    db-config:
      id-type: auto #id生成规则：数据库id自增

# PageHelper分页插件
pagehelper:
  helperDialect: mysql
  supportMethodsArguments: true
  params: count=countSql

# 防止XSS攻击
xss:
  # 过滤开关
  enabled: true
  # 排除链接（多个用逗号分隔）
  excludes: /system/notice,/system/globalScript,/system/globalScript/*,/system/appVersion/quickAccess
  # 匹配链接
  urlPatterns: /system/*,/monitor/*,/tool/*

# Swagger配置
swagger:
  # 是否开启swagger
  enabled: true
  # 请求前缀 prod-api/dev-api
  pathMapping: /prod-api

# 证书
license:
  licenseServer:
    enable: false
    appKey: LMudrZH35qeJwSqk81s4ITUfHU0RqSZr
    appVersionNo: 1
  subject: ${ruoyi.name} #证书主题
  publicAlias: publicCert #公钥别称
