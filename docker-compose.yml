version: '3.8'

services:
  # MySQL数据库服务
  mysql:
    image: mysql:8.0
    container_name: beautyclub-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root123456
      MYSQL_DATABASE: beautyclub
      MYSQL_USER: beautyclub
      MYSQL_PASSWORD: beautyclub123
      TZ: Asia/Shanghai
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./sql:/docker-entrypoint-initdb.d
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - beautyclub-network

  # Redis缓存服务
  redis:
    image: redis:7-alpine
    container_name: beautyclub-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - beautyclub-network

  # RuoYi应用服务
  beautyclub-app:
    build: .
    container_name: beautyclub-app
    restart: always
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/beautyclub?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=true&serverTimezone=GMT%2B8
      - SPRING_DATASOURCE_USERNAME=beautyclub
      - SPRING_DATASOURCE_PASSWORD=beautyclub123
      - SPRING_REDIS_HOST=redis
      - SPRING_REDIS_PORT=6379
    volumes:
      - app_logs:/app/logs
      - upload_path:/app/uploadPath
    depends_on:
      - mysql
      - redis
    networks:
      - beautyclub-network

  # Nginx反向代理服务
  nginx:
    image: nginx:alpine
    container_name: beautyclub-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/conf.d:/etc/nginx/conf.d
      - upload_path:/app/uploadPath
    depends_on:
      - beautyclub-app
    networks:
      - beautyclub-network

volumes:
  mysql_data:
  redis_data:
  app_logs:
  upload_path:

networks:
  beautyclub-network:
    driver: bridge 