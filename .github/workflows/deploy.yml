name: 自动部署到宝塔

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v3
      
    - name: 设置Java环境
      uses: actions/setup-java@v3
      with:
        java-version: '8'
        distribution: 'temurin'
        
    - name: 缓存Maven依赖
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
        
    - name: 构建项目
      run: |
        mvn clean package -DskipTests
        
    - name: 构建Docker镜像
      run: |
        docker build -t beautyclub-app:${{ github.sha }} .
        
    - name: 登录Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    - name: 推送Docker镜像
      run: |
        docker tag beautyclub-app:${{ github.sha }} ${{ secrets.DOCKER_USERNAME }}/beautyclub-app:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/beautyclub-app:latest
        
    - name: 部署到宝塔服务器
      uses: appleboy/ssh-action@v0.1.5
      with:
        host: ${{ secrets.BT_HOST }}
        username: ${{ secrets.BT_USERNAME }}
        password: ${{ secrets.BT_PASSWORD }}
        port: ${{ secrets.BT_PORT }}
        script: |
          cd /www/wwwroot/beautyclub
          docker-compose pull
          docker-compose up -d
          docker system prune -f 